<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Blackjack</title>
    <link href="card-library/css/cardstarter.min.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <script defer src="js/main.js"></script>
</head>
<body class="flex-ctr">
    <div>
        <h1 id="msg"></h1>
        <h1>Dealer Hand</h1>
        <section class="card-container" id="dealer-hand"></section>
        <div>Dealer Has: <span id="dealer-total"></span></div>      
        <h1>Player Hand</h1> 
        <section class="card-container" id="player-hand"></section>
        <div>Player Has: <span id="player-total"></span></div>   
    </div>
    <div>
        <section id="hand-controls">
            <div>Bet Amount: $<span id="bet"></span></div>
            <div id="bet-controls">
                <h5>Click to Add to Bet</h5>
                <h5>Press Shift While Clicking to Subtract</h5>
                <button>$5</button>
                <button>$10</button>
                <button>$25</button>
                <button>$100</button>
            </div>
            <button id="deal-btn">Deal</button>
        </section>
        <div>Bank: $<span id="bankAmt"></span></div>
        <section id="player-controls">
            <button id="stand-btn">Stand</button>
            <button id="hit-btn">Hit</button>
            <button id="double-btn">Double</button>
        </section>
      </div>
   </div>
</body>
</html>
