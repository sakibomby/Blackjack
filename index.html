<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Blackjack</title>
    <link href="card-library/css/cardstarter.min.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <script defer src="js/main.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body class="flex-ctr">
    <div>
        <h1 id="msg"></h1>
        <h1>Dealer Hand</h1>
        <section class="card-container" id="dealer-hand"></section>
        <div>Dealer Has: <span id="dealer-total"></span></div>      
        <h1>Player Hand</h1> 
        <section class="card-container" id="player-hand"></section>
        <div>Player Has: <span id="player-total"></span></div>   
    </div>
    <div>
        <section id="hand-controls">
            <div id="bet-controls">
                <h5>Click to Add to Bet</h5>
                <h5>RIght Click to Subtract</h5>
                <button>$5</button>
                <button>$10</button>
                <button>$25</button>
                <button>$100</button>
            </div>
            <button id="replay-btn">Replay</button>
            <button id="reset-bet">Reset Bet</button>
            <button id="deal-btn">Deal</button>
        </section>
        <div>Bet Amount: $<span id="bet"></span></div>
        <div>Bank: $<span id="bankAmt"></span></div>
        <section id="player-controls">
            <button id="stand-btn">Stand</button>
            <button id="hit-btn">Hit</button>
            <button id="double-btn">Double</button>
        </section>
      </div>
   </div>
</body>
</html>
